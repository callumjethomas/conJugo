<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- bootstrap files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- custom css-->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png?v=2">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png?v=2">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png?v=2">
        <link rel="manifest" href="/static/favicons/site.webmanifest?v=2">
        <link rel="mask-icon" href="/static/favicons/safari-pinned-tab.svg?v=2" color="#003eaaff">
        <link rel="shortcut icon" href="/static/favicons/favicon.ico?v=2">
        <!-- mobile app related info-->
        <meta name="apple-mobile-web-app-title" content="conJugo">
        <meta name="application-name" content="conJugo">
        <meta name="msapplication-TileColor" content="#003eaa">
        <meta name="msapplication-config" content="/static/favicons/browserconfig.xml?v=2">
        <meta name="theme-color" content="#003eaa">
    </head>

    <body>
        <nav class="navbar bg-primary navbar-dark navbar-expand-md">
            <div class="container-fluid">
                <a title="Home" aria-label="Return to home page" class="navbar-brand" href="/"><i>con</i>Jugo <i class="bi bi-chat-heart-fill"></i></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/verb_list">Verb Lists</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                            <li title="Account settings" class="nav-item"><a class="nav-link" href="/account" aria-label="Account settings"><i class="bi bi-gear-fill"></i></a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main>
            {% block main %}
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
