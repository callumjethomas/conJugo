{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container-fluid" style="width: 20%;">
        <form action="/login" method="post">
            {% if error_message %}
                <div class="alert alert-danger alert-dismissable my-3 py-2 text-start" role="alert">
                    <div class="row">
                        <div class="col-1"><i class="bi bi-exclamation-triangle-fill"></i></div>
                        <div class="col-10">{{ error_message }}</div>
                        <div class="col-1"><button type='button' class='btn-close' style="float: right; vertical-align: middle;" data-bs-dismiss='alert' aria-label='Close'></button></div>
                    </div>
                </div>
            {% endif %}
            <div class="form-floating my-3 mx-auto w-auto">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
                <label for="Username">Username</label>
            </div>
            <div class="form-floating my-3 mx-auto w-auto">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                <label for="Password">Password</label>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
